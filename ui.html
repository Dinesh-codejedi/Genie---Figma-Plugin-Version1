<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #ffffff;
      padding: 16px;
      color: #0f172a;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .label {
      font-size: 16px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
      display: block;
    }

    textarea {
      width: 100%;
      padding: 10px 12px;
      font-size: 12px;
      line-height: 1.5;
      color: #0f172a;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      resize: vertical;
      font-family: inherit;
      transition: all 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    textarea::placeholder {
      color: #9ca3af;
    }

    button {
      width: 100%;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      color: #ffffff;
      background: #0f172a;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    button:hover {
      background: #1e293b;
    }

    button:active {
      background: #0f172a;
      transform: scale(0.98);
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(15, 23, 42, 0.1);
    }

    #error {
      padding: 10px 12px;
      font-size: 13px;
      color: #dc2626;
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 6px;
      display: none;
      margin-top: 4px;
    }

    .helper-text {
      font-size: 10px;
      color: #6b7280;
      margin-top: 4px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <label class="label" for="command">Configuration</label>
      <textarea 
        id="command" 
        rows="6" 
        placeholder="Foundations -> Grid, Breakpoints, Elevation, Motion&#10;Typography -> Font Families, Type Scale, Headings&#10;Components -> Buttons, Inputs, Cards"
      ></textarea>
      <p class="helper-text">Page Name -> Layer Name, Layer Name, Layer Name</p>
    </div>
    
    <button id="generate">Generate</button>
    
    <p id="error"></p>
  </div>

  <script>
  const errorEl = document.getElementById("error");

  document.getElementById("generate").onclick = () => {
    const input = document.getElementById("command").value.trim();

    errorEl.style.display = "none";

    const hasArrow = input.includes("->");
    const hasLayers = input.includes("layers:");

    if (!input) {
      return showError("Command cannot be empty.");
    }

    if (hasArrow && hasLayers) {
      return showError("Do not mix global and page-specific syntax.");
    }

    if (!hasArrow && !hasLayers) {
      return showError("Invalid command format.");
    }

    parent.postMessage(
      {
        pluginMessage: {
          type: "parse-and-generate",
          payload: input
        }
      },
      "*"
    );
  };

  function showError(msg) {
    errorEl.innerText = msg;
    errorEl.style.display = "block";
  }
</script>

</body>
</html>
